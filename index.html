<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <header>
      <h1>Stopwatch</h1>
    </header>

    <article>

      <div class="time-left">
        <p class="set-time">Time left:</p>
        <p class="time"></p>
      </div>

      <div class="setting-time">
        <p class="set-time">Set time:</p>
        <input type="number" placeholder="hours" class="time-hours">
        <input type="number" placeholder="minutes" class="time-minutes">
        <input type="number" placeholder="seconds" class="time-seconds">
        <p class="wrong-data"></p>
      </div>
  
      <div class="start-div">
        <button class="start-button">Start</button>
      </div>
  
      <div class="going-stopwatch">
        <div class="bb">
          <div class="b1">
            <button class="stop-button">Pause</button>
          </div>
          <div class="b2">
            <button class="reset-button">Reset</button>
          </div>
        </div>
        
        
      </div>

    </article>

  </main>
  


  <script type="text/javascript" src="script.js"></script>
</body>
</html>
